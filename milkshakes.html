<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milkshakes ‚Äî Gabby's Boutique Hotel & Lounge</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    .drink-card {
      width:min(1080px, 100% - 32px);
      margin:0 auto 1.2rem;
      background:#0f0f0f;
      border:1px solid rgba(243,231,160,.45);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 8px 22px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
    }
    .drink-hero { width:100%; height:240px; object-fit:cover; display:block; }
    .drink-body { padding:1.2rem 1.4rem; background:#111; }
    .drink-title { margin:0 0 .3rem; font-weight:900; font-size:1.25rem; text-align:center; }
    .drink-price-note { margin:0 0 1rem; text-align:center; font-size:1rem; font-weight:700; color:#f3e7a0; }

    .drink-list {
      list-style:disc; margin:0; padding-left:1.4rem;
      color:#fff; font-size:1.05rem; line-height:1.55;
    }
    .drink-list li { margin-bottom:.4rem; }

    /* Tray note */
    .tray-note {
      width:min(1080px, 100% - 32px);
      margin:.8rem auto .35rem;
      text-align:center;
      font-weight:600;
    }

    /* Back button */
    .back-row{ text-align:center; }
    .back-btn{
      display:inline-block;
      margin:.25rem auto calc(1rem + var(--bar-h));
      padding:.6rem 1.2rem;
      border-radius:999px;
      font-weight:700; font-size:.95rem; text-decoration:none;
      background:linear-gradient(180deg, #080101, #9b5e04);
      color:#f3e7a0;
      box-shadow:0 4px 10px rgba(0,0,0,.25);
      transition:transform .2s ease, box-shadow .2s ease;
      position:relative; z-index:5;
    }
    .back-btn:hover{ transform:translateY(-2px); box-shadow:0 8px 16px rgba(0,0,0,.35); }
  </style>
</head>
<body class="drinks">
  <!-- hero -->
  <header class="hero animate__animated animate__fadeInDown" role="banner">
    <img src="images/gabby-logo.png" alt="Gabby's Boutique Hotel & Lounge" class="logo" />
    <p class="tagline gold-text">Serene Luxury, Private Bliss</p>
  </header>

  <!-- title -->
  <div class="menu-title" aria-label="Menu">
    <h2 class="gold-text">MILKSHAKES</h2>
    <span class="menu-underline" aria-hidden="true"></span>
  </div>

  <main role="main">
    <!-- Milkshakes -->
    <section class="drink-card">
      <img class="drink-hero" src="images/milkshakes.jpg" alt="Assorted Milkshakes" />
      <div class="drink-body">
        <h3 class="drink-title gold-text">ü•õ Milkshakes</h3>
        <p class="drink-price-note">(All ‚Ç¶6,000)</p>
        <ul class="drink-list">
          <li>Banana</li>
          <li>Vanilla</li>
          <li>Strawberry</li>
          <li>Chocolate</li>
        </ul>
      </div>
    </section>

    <!-- Tray note -->
    <div class="tray-note">
      Alcohol is served to guests 18+ only‚Äîdrink responsibly.
    </div>

    <!-- Back button -->
    <div class="back-row">
      <a href="./drinks.html" class="back-btn">‚Üê Back to Drinks</a>
    </div>
  </main>

 <!-- Bottom nav -->
  <nav class="bottom-nav" aria-label="Primary">
    <a href="./index.html">Home</a>
    <a href="./food.html">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./rooms.html">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
