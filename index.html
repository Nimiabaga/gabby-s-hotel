<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Home - Gabby's Boutique Hotel & Lounge</title>

    <!-- Self-host Cinzel (place WOFF2 in ./fonts) -->
    <link rel="preload" href="./fonts/Cinzel-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/Cinzel-Bold.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- HERO: logo only + single tagline -->
    <header class="hero" role="banner">
      <img class="logo" src="./images/gabby-logo.png" alt="Gabby's Boutique Hotel & Lounge">
      <p class="tagline gold-text">Serene Luxury, Private Bliss</p>
    </header>

    <main role="main">
      <!-- MENU title (clean) -->
      <div class="menu-title" aria-label="Menu">
        <h2 class="gold-text">MENU</h2>
        <span class="menu-underline" aria-hidden="true"></span>
      </div>

      <!-- Featured (one photo + list) -->
      <section class="featured">
        <h3 class="featured-title gold-text">üçΩÔ∏è Featured</h3>
        <div class="food-grid">
          <!-- Single photo card -->
          <article class="food-card">
            <img src="./images/grilled-jumbo-prawn-11000.jpg" alt="Grilled Jumbo Prawn">
            <div class="food-info">
              <h4 class="gold-text">Grilled Jumbo Prawn</h4>
              <p class="gold-text">‚Ç¶11,000</p>
            </div>
          </article>

          <!-- The rest as a simple list -->
          <div class="food-list-wrap" style="width:100%;">
            <ul class="food-list" style="list-style:none;margin:0;padding:0;display:grid;gap:.6rem;">
              <li style="display:flex;justify-content:space-between;align-items:center;padding:.55rem .75rem;background:#121212;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.45);">
                <span class="gold-text">Maxseafood in cream sauce</span>
                <span class="gold-text">‚Ç¶13,000</span>
              </li>
              <li style="display:flex;justify-content:space-between;align-items:center;padding:.55rem .75rem;background:#121212;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.45);">
                <span class="gold-text">China Pot with Rice</span>
                <span class="gold-text">‚Ç¶15,000</span>
              </li>
              <li style="display:flex;justify-content:space-between;align-items:center;padding:.55rem .75rem;background:#121212;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.45);">
                <span class="gold-text">Chicken salad</span>
                <span class="gold-text">‚Ç¶6,000</span>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!-- Fixed Bottom Navigation -->
    <nav class="bottom-nav" aria-label="Primary">
      <a href="./index.html" class="active gold-text">Home</a>
      <a href="./food.html" class="gold-text">Food</a>
      <a href="./drinks.html" class="gold-text">Drinks</a>
      <a href="./rooms.html" class="gold-text">Rooms</a>
      <a href="./contact.html" class="gold-text">Contact</a>
    </nav>
  </body>
</html>
