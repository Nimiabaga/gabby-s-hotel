<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Champagne & Vodka — Gabby's Boutique Hotel & Lounge</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* Keep tray note tight so the back button sits right below it */
    .food-grid .tray-note{
      grid-column: 1 / -1;
      justify-self: center;
      margin-bottom: .6rem !important;
    }

    /* Back button pill (same vibe as other pages) */
    .back-btn{
      display:inline-block;
      margin:.3rem auto 1.2rem;        /* sits just under tray note */
      padding:.6rem 1.2rem;
      border-radius:999px;
      font-weight:700;
      text-decoration:none;
      font-size:.95rem;
      background: linear-gradient(180deg, #080101, #9b5e04);
      color:#f3e7a0;
      box-shadow:0 4px 10px rgba(0,0,0,.25);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .back-btn:hover{ transform:translateY(-2px); box-shadow:0 8px 16px rgba(0,0,0,.35); }

    /* Layout: center Champagne on larger screens */
    @media (min-width: 900px){
      .grid-center{
        grid-column: 2;   /* middle column in a 3-col layout (your drinks grid becomes 3 cols <=900px) */
      }
      body.drinks .food-grid{
        grid-template-columns: repeat(3, 1fr); /* force neat 3-up for this page */
      }
    }
  </style>
</head>
<body class="drinks">
  <!-- hero -->
  <header class="hero animate__animated animate__fadeInDown" role="banner">
    <img src="images/gabby-logo.png" alt="Gabby's Boutique Hotel & Lounge" class="logo" />
    <p class="tagline gold-text">Serene Luxury, Private Bliss</p>
  </header>

  <!-- page title -->
  <div class="menu-title" aria-label="Menu">
    <h2 class="gold-text">CHAMPAGNE &amp; VODKA</h2>
    <span class="menu-underline" aria-hidden="true"></span>
  </div>

  <main role="main">
    <div class="food-grid">
      <!-- Champagne (center on desktop) -->
      <article class="food-card grid-center">
        <img src="images/vueve-cliquote.jpg" alt="Vueve Cliquote Brut" />
        <div class="food-info">
          <h4 class="food-name gold-text">Vueve Cliquote Brut</h4>
          <p class="food-price gold-text">₦220,000</p>
        </div>
      </article>

      <!-- Vodka -->
      <article class="food-card">
        <img src="images/absolute-vodka.jpg" alt="Absolute Vodka" />
        <div class="food-info">
          <h4 class="food-name gold-text">Absolute Vodka</h4>
          <p class="food-price gold-text">₦40,000</p>
        </div>
      </article>

      <article class="food-card">
        <img src="images/smirnoff-big.jpg" alt="Smirnoff Vodka (Big)" />
        <div class="food-info">
          <h4 class="food-name gold-text">Smirnoff Vodka (Big)</h4>
          <p class="food-price gold-text">₦15,000</p>
        </div>
      </article>

      <!-- Tray note -->
      <div class="tray-note">
        Alcohol is served to guests 18+ only—drink responsibly.
      </div>

      <!-- Back button (tight under tray note) -->
      <div style="text-align:center; grid-column: 1 / -1;">
        <a href="./drinks.html" class="back-btn">← Back to Drinks</a>
      </div>
    </div>
  </main>

  <!-- bottom nav -->
  <nav class="bottom-nav" aria-label="Primary">
    <a href="./index.html">Home</a>
    <a href="./food.html">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./rooms.html">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
